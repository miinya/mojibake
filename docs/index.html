<html>
<head>
  <script>
    function mojibake() {
      rate = 0.50
      text = document.getElelmentById('textarea').innerText;
      output = ''
      for (c of text) {
        if (Math.random() < rate) {
          output += '繧ｪ'
        }
        else {
          output += c
        }
      }
      document.getElelmentById('output').innerText = output;
    }
  </script>
</head>
<body>
  <textarea id="textarea"></textarea>
  <textarea id="output"></textarea>
  <button onclick=mojibake()>文字化け</button>
</body>
</html>
